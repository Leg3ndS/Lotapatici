<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Setup CPU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="table">

  <h1>CPU – Impostazioni</h1>

  <div class="setup">
    <label>Difficoltà CPU</label>
    <select id="difficulty">
      <option value="easy">Facile</option>
      <option value="medium" selected>Media</option>
      <option value="hard">Difficile</option>
    </select>

    <label>Ante iniziale</label>
    <select id="ante">
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
    </select>

    <button onclick="start()">Inizia partita</button>
  </div>

  <script>
    function start(){
      localStorage.setItem("cpuDifficulty", difficulty.value);
      localStorage.setItem("ante", ante.value);
      location.href="cpu-game.html";
    }
  </script>

</body>
</html>
