<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Lotapatici – CPU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="table">

<h1>Lotapatici – CPU</h1>

<div id="info"></div>

<h2>Le tue carte</h2>
<div id="playerHand" class="cards"></div>

<div class="actions">
  <button onclick="bet(50)">Fiche 50</button>
  <button onclick="bet(100)">Fiche 100</button>
  <button onclick="allIn()">All-in</button>
  <button onclick="toggleChange()">Cambia carte</button>
  <button onclick="showdown()">Scopri</button>
</div>

<h2>Carte CPU</h2>
<div id="cpuHand" class="cards"></div>

<button onclick="newHand()">Nuova mano</button>
<button onclick="location.href='index.html'">Torna alla lobby</button>

<h2>Log partita</h2>
<pre id="log"></pre>

<script type="module">
import {buildDeck, evaluateHand} from "./engine.js";

let deck, playerHand, cpuHand;
let pot=0, credits=1000;
let ante = +localStorage.getItem("ante");
let difficulty = localStorage.getItem("cpuDifficulty");
let changeMode=false, selected=[];

startGame();

function log(msg){
  logEl.textContent += msg + "\n";
}

function startGame(){
  credits -= ante;
  pot = ante*2;
  log("Ante "+ante+" pagata");
  newHand();
}

function newHand(){
  logEl.textContent="";
  selected=[];
  changeMode=false;
  deck = buildDeck();
  playerHand = deck.splice(0,5);
  cpuHand = deck.splice(0,5);
  render();
  log("Nuova mano iniziata");
}

function render(){
  info.textContent=`Crediti: Tu ${credits} | CPU ∞ — Piatto ${pot}`;
  playerHandDiv.innerHTML="";
  cpuHandDiv.innerHTML="";

  playerHand.forEach((c,i)=>{
    const img=document.createElement("img");
    img.src=`cards/${c.v}_${c.s}.jpg`;
    img.onclick=()=>selectCard(i,img);
    playerHandDiv.appendChild(img);
  });

  cpuHand.forEach(()=>{
    const img=document.createElement("img");
    img.src="cards/back.png";
    cpuHandDiv.appendChild(img);
  });
}

function selectCard(i,img){
  if(!changeMode) return;
  if(selected.includes(i)){
    selected=selected.filter(x=>x!==i);
    img.classList.remove("selected");
  }else if(selected.length<4){
    selected.push(i);
    img.classList.add("selected");
  }
}

function toggleChange(){
  if(!changeMode){
    changeMode=true;
    log("Seleziona fino a 4 carte");
  }else{
    selected.forEach(i=>playerHand[i]=deck.pop());
    selected=[];
    changeMode=false;
    log("Hai cambiato carte");
    cpuChange();
    render();
  }
}

function cpuChange(){
  const ev=evaluateHand(cpuHand);
  if(difficulty==="easy" && ev.rank>1) return;
  if(difficulty==="medium" && ev.rank>2) return;

  let toChange=[];
  cpuHand.forEach((c,i)=>{
    if(cpuHand.filter(x=>x.v===c.v).length===1)
      toChange.push(i);
  });

  toChange.slice(0,3).forEach(i=>cpuHand[i]=deck.pop());
  log("CPU cambia carte");
}

function bet(amount){
  credits-=amount;
  pot+=amount*2;
  log("Hai puntato "+amount);
  cpuRespond(amount);
  render();
}

function cpuRespond(amount){
  const ev=evaluateHand(cpuHand);
  if(ev.rank===1 && Math.random()<0.4){
    log("CPU esce");
    credits+=pot;
    pot=0;
    return;
  }
  log("CPU segue "+amount);
}

function allIn(){
  bet(credits);
}

function showdown(){
  cpuHandDiv.innerHTML="";
  cpuHand.forEach(c=>{
    const img=document.createElement("img");
    img.src=`cards/${c.v}_${c.s}.jpg`;
    cpuHandDiv.appendChild(img);
  });

  const p=evaluateHand(playerHand);
  const c=evaluateHand(cpuHand);

  if(p.rank>c.rank || (p.rank===c.rank && p.main>c.main)){
    credits+=pot;
    log("VINCI la mano");
  }else{
    log("CPU vince la mano");
  }
  pot=0;
}
</script>

</body>
</html>
