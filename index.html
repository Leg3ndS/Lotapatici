<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lotapatici - CPU</title>
<style>
  :root{--bg:#165c2e;--btn:#efefef;--txt:#fff;--accent:#f0d36a}
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--txt)}
  .wrap{max-width:820px;margin:18px auto;padding:10px;text-align:center}
  h1{margin:6px 0 8px;font-size:32px}
  .status{margin-bottom:8px}
  .pot{margin:6px 0 18px}
  .cards-row{display:flex;justify-content:center;gap:12px;flex-wrap:wrap;margin-bottom:10px}
  .card{width:86px;height:130px;border-radius:8px;border:2px solid rgba(255,255,255,0.12);box-shadow:0 3px 0 rgba(0,0,0,0.25);background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative}
  .card img{max-width:100%;max-height:100%;border-radius:6px;pointer-events:none}
  .card.selected{outline:5px solid var(--accent);transform:translateY(-8px)}
  .controls{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:8px 0 18px}
  button{background:var(--btn);color:#111;border:0;padding:10px 14px;border-radius:28px;cursor:pointer;min-width:110px}
  #log{background:rgba(0,0,0,0.12);color:#fff;text-align:left;padding:14px;height:240px;overflow:auto;border-radius:6px;margin-top:18px;font-family:monospace;font-size:15px}
  .small{font-size:15px;color:#ddd}
  .hidden{display:none}
  .top-buttons{display:flex;gap:12px;justify-content:center;margin:12px 0}
  .credits{font-weight:700;margin-bottom:6px;font-size:16px}
  .reload{background:#cfe;border-radius:8px;padding:8px 12px;border:0}
  @media (max-width:420px){
    .card{width:60px;height:92px}
    button{min-width:76px;padding:6px 8px}
    h1{font-size:26px}
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Lotapatici â€“ CPU</h1>
  <div class="status credits" id="creditsText">Crediti: Tu 1000 | CPU 1000</div>
  <div class="pot small" id="potText">Piatto: 0</div>

  <div><strong>Le tue carte</strong></div>
  <div class="cards-row" id="playerCards"></div>

  <div class="controls" id="controls">
    <button id="chip50">Fiche 50</button>
    <button id="chip100">Fiche 100</button>
    <button id="allin">All-in</button>
    <button id="changeBtn">Cambia carte</button>
    <button id="revealBtn">Scopri</button>
  </div>

  <div style="height:6px"></div>
  <div><strong>Carte CPU</strong></div>
  <div class="cards-row" id="cpuCards"></div>

  <div class="top-buttons">
    <button id="newHandBtn" class="hidden">Nuova partita</button>
    <button id="lobbyBtn">Torna alla lobby</button>
    <button id="rechargeBtn" class="hidden reload">Ricarica 1000</button>
  </div>

  <div><strong>Log partita</strong></div>
  <div id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
