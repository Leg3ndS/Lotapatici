<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lotapatici - CPU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header style="text-align:center;margin-top:18px">
    <h1>Lotapatici â€“ CPU</h1>
  </header>

  <main style="text-align:center">
    <!-- LOBBY -->
    <section id="lobby">
      <button id="startBtn">Inizia partita</button>
    </section>

    <!-- GAME -->
    <section id="game" style="display:none">
      <h3 id="credits">Crediti: Tu 1000 | CPU 1000</h3>
      <div id="pot" style="margin-bottom:8px">Piatto: 0</div>

      <h4>Le tue carte</h4>
      <div id="player-hand" class="hand"></div>

      <div id="actions" style="margin:12px">
        <button id="bet50">Fiche 50</button>
        <button id="bet100">Fiche 100</button>
        <button id="callBtn">Call</button>
        <button id="allinBtn">All-in</button>
        <button id="changeBtn">Cambia carte</button>
        <button id="scopriBtn">Scopri</button>
      </div>

      <h4 id="cpu-title" style="display:none">Carte CPU</h4>
      <div id="cpu-hand" class="hand hidden"></div>

      <div id="endActions" style="display:none;margin-top:14px">
        <button id="newRoundBtn">Nuova partita</button>
        <button id="backBtn">Torna alla lobby</button>
      </div>

      <h4 style="margin-top:20px">Log partita</h4>
      <div id="log" style="max-height:160px;overflow:auto;text-align:left;margin:0 10px 40px 10px;padding:8px;background:rgba(255,255,255,0.03)"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
