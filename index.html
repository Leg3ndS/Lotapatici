<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotapatici – CPU</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Lotapatici – CPU</h1>

<div id="status">
  Crediti: Tu <span id="pCredits">1000</span> | CPU <span id="cCredits">∞</span><br>
  Piatto: <span id="pot">0</span>
</div>

<h2>Le tue carte</h2>
<div id="playerHand" class="hand"></div>

<div id="actions">
  <button onclick="bet(50)">Fiche 50</button>
  <button onclick="bet(100)">Fiche 100</button>
  <button onclick="allIn()">All-in</button>
  <button onclick="changeCards()">Cambia carte</button>
  <button onclick="showdown()">Scopri</button>
</div>

<h2>Carte CPU</h2>
<div id="cpuHand" class="hand"></div>

<button onclick="newGame()">Nuova partita</button>

<h2>Log partita</h2>
<div id="log"></div>

<script src="script.js"></script>
</body>
</html>
